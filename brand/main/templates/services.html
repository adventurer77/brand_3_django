

<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">{{title_services|safe}}</h2>
                <h3 class="text-muted section-subheading">{{under_services_title|safe}}</h3>
            </div>
        </div>
        <div class="row text-center">

            {% for service in services %}
                <div class="col-md-4"><span class="fa-stack fa-4x"><i class="fa fa-circle  fa-stack-2x text-primary"></i>
                    {% if service.icon_class %}
                        <i class="fa fa-{{service.icon_class}} fa-stack-1x fa-inverse"></i></span>
                    {% else %}
                    <i class="fa fa-spinner fa-stack-1x fa-inverse"></i></span>
                    {% endif %}
                    <h4 class="section-heading">{{service.title}}</h4>
                    <p class="text-muted">{{service.description}}</p>
                </div>
            {% endfor %}
            
        </div>
    </div>
</section>
