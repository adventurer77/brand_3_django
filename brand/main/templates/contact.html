{% load  static %}

<section id="contact" style="background-image:url({% static 'assets/img/map-image.png' %});">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="text-uppercase section-heading">{{title_contact|safe}}</h2>
                <h3 class="text-muted section-subheading">{{under_contact_title|safe}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                {% comment %} <form action="" method="post" role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100"> {% endcomment %}
                <form id="contactForm" method="post"  name="contactForm">
                    {% csrf_token %}

                    <div class="row">
                        {% for field in form  %}
                            {% if field.name != "comment" %}
                                <div class="col-md-6">
                                    
                                    <div class="form-group mb-3"> {{ field }} <small class="form-text text-danger lead" {{ field.errors }} ></small></div>
                                    
                                </div>
                            {% endif %}
                        {% endfor %}        
                        <div class="col-md-6">
                            <div class="form-group mb-3">{{ form.comment }}</textarea><small class="form-text text-danger lead"></small></div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div><button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit">{{contact_button|safe}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>




{% comment %} 
<div class="form-group mb-3"><input class="form-control" type="text" id="name" placeholder="Your Name *" required=""><small class="form-text text-danger flex-grow-1 lead"></small></div>
<div class="form-group mb-3"><input class="form-control" type="email" id="email" placeholder="Your Email *" required=""><small class="form-text text-danger lead"></small></div>
<div class="form-group mb-3"><input class="form-control" type="tel" placeholder="Your Phone *" required=""><small class="form-text text-danger lead"></small></div> {% endcomment %}
